<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Planner - Dark Mode</title>
  <link rel="stylesheet" href="style.css">    
</head>
<body>
  <div class="planner">
    <h2>üóìÔ∏è Daily Planner</h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task" autocomplete="off"/>
      <select id="timeSelect">
            <option value="" id="select-time">Select time</option>
            <option value="6:00">6:00 AM</option>
            <option value="7:00">7:00 AM</option>
            <option value="8:00">8:00 AM</option>
            <option value="9:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="17:00">5:00 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="20:00">8:00 PM</option>
            <option value="21:00">9:00 PM</option>
            <option value="22:00">10:00 PM</option>
        </select>

      <button onclick="addTask()">Add</button>
    </div>

    <div class="task-container" id="taskContainer">
      <p class="empty-state" id="emptyState">No tasks yet. Add something to get started!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
